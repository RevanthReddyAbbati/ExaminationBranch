<body>
    <div class="main">
        <div class="header">
            <img id="ku-logo" src="./imgs/ku-logo.png" />
            <div id="ku-text">Kakatiya University</div>
            <div id="online-portal">ONLINE PORTAL</div>
        </div>
        <div class="menu-container">
            <div class="menu">
                <span id="home-width"><i class="fas fa-home home-logo"></i></span>
                <a href="">Home</a>
                <a href="">Applications</a>

                <a href="" id="login-link">coe-kakatiya</a>
            </div>

        <div class="body-section">
            <div class="academics-body">
                <div class="row">
                    
                
                    <div class="row hallticket-section">
                        <div class= "d-flex">
                            <button class="btn btn-secondary btn-course">Hall Ticket Number</button>
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="" aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                
                    
                    <div class="col-md-6 p-2 option-box">
                        <div class="d-flex">
                            <button class="btn btn-secondary btn-course">Month & Year of Pass</button>
                            <select class="form-select month-section" aria-label="Default select example">
                                <option selected>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>

                            </select>
                            <input type="number">
                        </div>
                    </div>
                    <div class="col-md-6 p-2 option-box">
                        <div class="d-flex">
                            <button class="btn btn-secondary btn-course">Status</button>
                            <select class="form-select status-select" aria-label="Default select example">
                                <option selected>--Select Status--</option>
                                <option value="pending">Pending For Verification</option>
                                <option value="processing">processing</option>
                                <option value="Signature Validated">Signature Validatied</option>s
                                <option value="Ready">Ready</option>
                            
                            </select>
                        </div>
                    </div>
                    <div class="row submit-section">
                        <button class="btn btn-primary submit-btn">Update Status</button>
                    </div>
                </div>
            </div>
